{% load static %}
<table id="myTable" class="tablesorter"> 
<thead> 
<tr> 
    <th>User Name</th>  
    <th>Email</th> 
</tr> 
</thead> 
<tbody> 
{% for user in users %}
    <tr> 
        <td>{{ user.username }}</td> 
        <td>{{ user.email }}</td>  
    </tr> 
{% endfor %}
</tbody> 
</table> 



<div class="pagination">
    <span class="step-links">
        {% if users.has_previous %}
            <a href="?page={{ users.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ users.number }} of {{ users.paginator.num_pages }}.
        </span>

        {% if users.has_next %}
            <a href="?page={{ users.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>

<a href="{% url 'sort' %}">sort by username</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="{% static 'users_app/js/jquery.tablesorter.js' %}"></script> 
<script src="{% static 'users_app/js/jquery-latest.js' %}"></script>
<script>
$(document).ready(function() 
    { 
        $("#myTable").tablesorter(); 
    } 
); 
</script>
